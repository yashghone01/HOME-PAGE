<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Added mobile menu button -->
        <button class="mobile-menu-btn" aria-label="Toggle mobile menu">
            <i class="fas fa-bars"></i>
        </button>

        <div class="content-wrapper">
            <div class="left-section">
                <h1 class="name">YASH GHONE</h1>
                <p class="description">
                    Welcome to my corner of the web! I'm Yash Ghone, a web developer, SEO analyst & cyber security analyst on a mission to turn numbers
                    into narratives. Explore my projects, insights, and journey into the world of data right here!
                </p>
                <div class="social-icons">
                    <a href="https://www.linkedin.com/in/yash-ghone" 
                       target="_blank" 
                       rel="noopener noreferrer" 
                       aria-label="LinkedIn Profile">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://www.instagram.com/yashghone01" 
                       target="_blank" 
                       rel="noopener noreferrer" 
                       aria-label="Instagram Profile">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://github.com/yashghone01" 
                       target="_blank" 
                       rel="noopener noreferrer" 
                       aria-label="GitHub Profile">

            <nav class="nav-menu" id="nav-menu">
                <ul>
                    <li><a href="Portfolio.html">Portfolio</a></li>

                    <li><a href="Contact Me.html">Contact Me</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Added JavaScript for mobile menu functionality -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const navMenu = document.querySelector('#nav-menu');
            const content = document.querySelector('.content-wrapper');
            
            // Initialize visibility
            content.style.opacity = '1';
            
            // Toggle mobile menu
            mobileMenuBtn.addEventListener('click', function() {
                navMenu.classList.toggle('active');
                mobileMenuBtn.classList.toggle('active');
                // Toggle icon between bars and times
                const icon = mobileMenuBtn.querySelector('i');
                if (icon.classList.contains('fa-bars')) {
                    icon.classList.remove('fa-bars');
                    icon.classList.add('fa-times');
                } else {
                    icon.classList.remove('fa-times');
                    icon.classList.add('fa-bars');
                }
            });

            // Close menu when clicking outside
            document.addEventListener('click', function(event) {
                const isClickInsideMenu = navMenu.contains(event.target);
                const isClickOnMenuBtn = mobileMenuBtn.contains(event.target);
                
                if (!isClickInsideMenu && !isClickOnMenuBtn && navMenu.classList.contains('active')) {
                    navMenu.classList.remove('active');
                    mobileMenuBtn.classList.remove('active');
                    const icon = mobileMenuBtn.querySelector('i');
                    icon.classList.remove('fa-times');
                    icon.classList.add('fa-bars');
                }
            });

            // Close menu when clicking on a link
            const navLinks = document.querySelectorAll('.nav-menu a');
            navLinks.forEach(link => {
                link.addEventListener('click', () => {
                    navMenu.classList.remove('active');
                    mobileMenuBtn.classList.remove('active');
                    const icon = mobileMenuBtn.querySelector('i');
                    icon.classList.remove('fa-times');
                    icon.classList.add('fa-bars');
                });
            });
        });
    </script>
</body>
</html>
