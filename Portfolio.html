  <script>
    const blobImage = document.getElementById('blob-image');

    document.addEventListener('mousemove', (e) => {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      const mouseX = e.clientX;
      const mouseY = e.clientY;

      const deltaX = (mouseX - centerX) * 0.05;
      const deltaY = (mouseY - centerY) * 0.05;

      blobImage.style.transform = `scale(1.05) translate(${deltaX}px, ${deltaY}px)`;
    });

    document.addEventListener('mouseout', () => {
      blobImage.style.transform = 'scale(1) translate(0, 0)';
    });
  </script>
