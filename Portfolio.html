<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yash Ghone - Web Developer & SEO Analyst</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background-color: #222;
      color: #eee;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .background-blobs {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
      overflow: hidden;
    }

    .background-blobs img {
      width: 110%;
      height: 110%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .content {
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      overflow: hidden;
      border-right: .15em solid orange; 
      white-space: nowrap;
      margin: 0 auto;
      letter-spacing: .05em; /* Reduced letter-spacing for closer characters */
      animation: 
        typing 3.5s steps(40, end),
        blink-caret .75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      50% { border-color: transparent }
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 1em;
    }

    .links a {
      text-decoration: none;
      color: #eee;
      margin: 0 10px;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="background-blobs">
    <img id="blob-image" src="blob-background.png" alt="Background Blobs">
  </div>
  <div class="content">
    <h1>Hey! I am Yash Ghone.</h1> 
    <h2>Web Developer,SEO Analyst & Cyber Security Analyst</h2>
    <div class="links">
      <a href="https://drive.google.com/file/d/1spDVyp84fwCkC_gFOmKrPLHW-HytWMCC/view?pli=1">→ Resume</a>
      <a href="Certifications.html">→ Certifications</a>
      <a href="More about me.html">→ More about me</a>
    </div>
  </div>

  <script>
    const blobImage = document.getElementById('blob-image');

    document.addEventListener('mousemove', (e) => {
      const centerX = window.innerWidth / 2;
      const centerY = window.innerHeight / 2;
      const mouseX = e.clientX;
      const mouseY = e.clientY;

      const deltaX = (mouseX - centerX) * 0.05;
      const deltaY = (mouseY - centerY) * 0.05;

      blobImage.style.transform = `scale(1.05) translate(${deltaX}px, ${deltaY}px)`;
    });

    document.addEventListener('mouseout', () => {
      blobImage.style.transform = 'scale(1) translate(0, 0)';
    });
  </script>

</body>
</html>
