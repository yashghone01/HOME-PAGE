<!DOCTYPE html>
<html>
<head>
<title>Certifications</title>
<style>
body {
    /* Use the image as background */
    background-image: url("Certifications.png"); /* Replace your-image.png with the actual path */
    background-size: cover; /* Cover the entire viewport */
    background-repeat: no-repeat;
    background-attachment: fixed; /* Keep the background fixed during scroll */
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
    padding: 20px; /* Add some padding around the content */
}

h1 {
    font-family: 'Bangers', cursive;
    color: white;
    font-size: 4em;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    margin-bottom: 30px;
    animation: fadeInUp 1s ease-out;
}

.cert-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    grid-gap: 20px;
    animation: fadeInUp 1.5s ease-out;
}

.button {
    background-color: rgba(226, 183, 208, 0.486); /* Semi-transparent pink */
    color: #000;
    border: none;
    border-radius: 10px;
    padding: 20px;
    font-size: 1.2em;
    font-weight: 600;
    text-align: center;
    text-decoration: none;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s, box-shadow 0.3s;
    overflow: hidden;
    position: relative;
}

.button:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 12px rgba(0, 0, 0, 0.15);
}

.button::before {
    content: "";
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(to right, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.3) 50%, rgba(255, 255, 255, 0) 100%);
    transition: left 0.5s;
    z-index: 1;
}

.button:hover::before {
    left: 100%;
}

@keyframes fadeInUp {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}
</style>
<link href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

<div class="container">
    <h1>CERTIFICATIONS</h1>
    <div class="cert-grid">
        <a href="https://www.udemy.com/certificate/UC-97e5841e-a178-4bd8-a350-2f7c84d82815/" class="button">Basics of Linux</span></a>
        <a href="https://www.udemy.com/certificate/UC-230e45c5-c17a-4ee4-b052-1ee6c5769507/" class="button">CSEH + CEH PRO</span></a>
        <a href="https://forage-uploads-prod.s3.amazonaws.com/completion-certificates/Tata/gmf3ypEXBj2wvfQWC_Tata%20Group_5vLPo8dWLRNPEnyck_1727006485181_completion_certificate.pdf" class="button">Cybersecurity Analyst Job Simulation</span></a>
        <a href="https://www.udemy.com/certificate/UC-611cce1a-488c-4cfc-87ed-10b2f2e749e3/" class="button">Google My Business SEO with AI</span></a>
        <a href="https://www.udemy.com/certificate/UC-c04f59a6-305e-4326-94ab-539a17b0852e/" class="button">Ethical Hacking and Penetration Testing | EHPT+</span></a>
        <a href="https://forage-uploads-prod.s3.amazonaws.com/completion-certificates/Tata/MyXvBcppsW2FkNYCX_Tata%20Group_5vLPo8dWLRNPEnyck_1726990095565_completion_certificate.pdf" class="button">Data Visualisation</span></a>
    </div>
</div>

</body>
</html>
